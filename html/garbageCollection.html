<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>垃圾回收</title>
<script type="text/javascirpt">

/*
垃圾回收（GC）
-在程序运行过程中会产生一些垃圾，这些垃圾积攒过多之后，会导致程序运行的速度过慢，
所以我们需要一个垃圾回收机制来处理程序运行过程中产生的垃圾

当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象，此时这种对象就是一个垃圾（会占用大量的内存空间，导致程序运行变慢）

-在JS中拥有自动垃圾回收机制，会自动将这些垃圾对象从内存中销毁
 我们不需要也不能进行垃圾回收的操作

我们需要做的是将不再使用的对象设置为null

*/
var obj = new Object();
obj = null;

</script>
</head>
<body>

</body>
</html>
