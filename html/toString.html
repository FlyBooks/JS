<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toString</title>
<script type="text/javascript">
	function Person(name, age, gender) {
		this.name = name;
		this.age = age;
		this.gender = gender;

	}

	Person.prototype.toString = function() {

		return "Person[name=" + this.name + ",age=" + this.age + ",gender="
				+ this.gender + "]";
	}

	var per = new Person("wukong", 5000, 'male');
	var per2 = new Person("bajie", 6000, 'male');
	/*
	 * 当我们在页面上打印一个对象时，实际上输出的是对象的toString()方法的返回值
	 */
	console.log(per.toString());
	console.log(per.__proto__.__proto__.hasOwnProperty("toString"));//true  #Object原型里面的方法
	console.log(per);
	console.log(per2);
</script>
</head>
<body>

</body>
</html>
