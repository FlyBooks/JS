<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片展示</title>
<style>
* {
	padding: 0;
	margin: 0;
}

#location {
	width: 450px;
	margin: 50px auto;
	padding: 5px;
	background-color: yellow;
	text-align: center; /*设置文本居中，这里使按钮居中*/
}

img {
	width: 450px;
	height: 350px;
	margin: 50px auto;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var pic = document.getElementById('pic');
		var btn_pre = document.getElementById('pre');
		var btn_next = document.getElementById('next');
		var which_and_where = document.getElementById('which_and_where');

		var img_path = [ '../../images/1.jpg', '../../images/2.jpg',
				'../../images/3.jpg', '../../images/haidao.png',
				'../../images/media.jpg' ];

		var index = 0;

		which_and_where.innerHTML = '一共' + img_path.length + "张图片" + ",当前为第"
				+ (index + 1) + "张图片";
		btn_pre.onclick = function() {
			index++;
			if (index >= (img_path.length - 1)) {
				index = 0;

			}

			which_and_where.innerHTML = '一共' + img_path.length + "张图片"
					+ ",当前为第" + (index + 1) + "张图片";
			pic.src = img_path[index];

		};
		btn_next.onclick = function() {
			index--;
			if (index < 0) {
				index = img_path.length - 1;
			}

			which_and_where.innerHTML = '一共' + img_path.length + "张图片"
					+ ",当前为第" + (index + 1) + "张图片";
			pic.src = img_path[index];

		};

	}
</script>
</head>
<body>

	<div id="location">
		<p id="which_and_where"></p>
		<img id="pic" src="../../images/1.jpg" alt="图片加载失败" />
		<button id="pre">上一张</button>
		<button id="next">下一张</button>
	</div>
</body>
</html>
