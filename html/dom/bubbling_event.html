<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件的冒泡</title>
<style type="text/css">
#box1 {
	width: 200px;
	height: 200px;
	background-color: yellowgreen;
}

span {
	background-color: #ccc;
}
</style>
<script type="text/javascript">
	/*
	 * document.body.onclick = function(){}; 给body绑定一个单击响应函数
	
	 事件的冒泡（Bubble）：
	 所谓的冒泡指的就是事件的向上传导，当后代元素绑定的事件被触发时，其祖先元素的相同事件也会被触发
	 在开发中，大部分情况下冒泡都是有用的，如果不希望事件发生冒泡可以通过事件对象来取消冒泡
	 
	 event = event||window.event;
	 event.cancelBubble = true;
	 
	 */

	window.onload = function() {
		var box1 = document.getElementById("box1");
		var span1 = document.getElementById("span1");

		/*
		当我们点击了最小元素span1的范围时时，不仅仅span1的onclick函数会触发，box1,body也会依次触发
		控制台运行结果：（仅仅点击了span1的作用范围）
		span1 
		box1 
		body1
		 */

		box1.onclick = function(event) {
			event = event || window.event;
			console.log("box1");
			event.cancelBubble = true; //取消了冒泡事件
		};

		span1.onclick = function() {

			console.log("span1");

		};

		document.body.onclick = function() {

			console.log("body1");
		};

	};
</script>


</head>
<body>

	<div id="box1">
		<span id="span1">i am span, hiahia</span>
	</div>


</body>
</html>
