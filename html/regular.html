<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>正则表达式</title>

<script type="text/javascript">
	/*
	 * 正则表达式：
	 -用于定义一些字符串的规则，计算机可以根据正则表达式来检查一个字符串是否符合规则，同时也可以将字符串符合规则的内容提取出来
	 */

	//创建正则表达式的对象
	/*
	语法： 
	var 变量 = new RegExp("正则表达式"，“匹配模式”);
	使用typeof检查正则对象，会返回object
	
	在构造函数中可以传递一个匹配模式作为第二个参数，
	可以是i忽略大小写，g全局匹配模式
	 */

	var reg = new RegExp("a"); //可以检查一个字符串中是否有a

	console.log(typeof reg); //object

	/*
	test(): 正则表达式的方法， 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，如果符合返回true, 否则返回false
	 */
	var str = "a";

	var result = reg.test(str);
	console.log(result); //true
	console.log(reg.test("abc")); //true
	console.log(reg.test("bcbc")); //false 因为字符串bcbc中不含有a

	var reg2 = new RegExp("a", "i"); //忽略大小写
	console.log(reg2.test("Aiioopp")); //true
	console.log(reg2.test("aiii0pppp")); //true

	/*
	使用字面量来创建正则表达式
	语法： var 变量 = /正则表达式/匹配模式
	
	使用字面量的方式更加简单，使用构造函数创建更加灵活
	
	 */

	var reg3 = /a/i;

	console.log(typeof reg3); //object

	// 使用 |表示或者的意思
	reg = /a|b|c/;
	console.log("或： " + reg.test('awwww'));//或： true
	
	
	//[]里面的内容也是或的关系
	//[ab] === a|b
	//[a-z]表示任意小写字母
	//[A-Z]表示任意大写字母
	//[A-z]表示任意字母
	//[0-9]表示任意数字
	
	//检查一个字符串中是否有abc或adc或aec
	
	reg = /a[bde]c/;
	
	//[^ ]除了
	
</script>


</head>
<body>

</body>
</html>
