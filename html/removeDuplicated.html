<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数组去重</title>
<script type="text/javascript">
	var arr = [ 1, 2, 4, 55, 3, 2, 1, 1, 19, 10, 2 ];

	for (var i = 0; i < arr.length; i++) {
		for (var j = i + 1; j < arr.length; j++) {
			if (arr[i] === arr[j]) {

				arr.splice(j, 1);
				j--;
			}

		}

	}
	
	console.log(arr);
</script>


</head>
<body>

</body>
</html>
