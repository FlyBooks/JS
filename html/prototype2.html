<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prototype2</title>

<script type="text/javascript">
	/*
	 创建一个构造函数

	 */
	function MyClass() {

	}

	MyClass.prototype.name = "我是原型里面的name";
	var mc = new MyClass();

	//使用in检查对象中是否含有某个属性，如果对象中没有但是原型中有，返回true
	console.log("name" in mc); //true

	//可以使用对象中的hasOwnProperty()来检查对象中是否含有该属性
	//只有当我们的对象自身含有该属性的时候才会返回true;
	console.log(mc.hasOwnProperty("name"));//false

	/*
	原型对象也是对象，所以它也原型
	  当我们使用一个对象的属性或方法时，会首先在自身中寻找
	  	自身中如果有，则直接使用
	  	如果没有则去原型中寻找，如果原型对象中有，则使用
	  	如果还没有则去原型的原型中寻找,直到找到object的原型
	  	Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
	 */
	console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));//false
	console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));//true

	//Object的原型没有原型
	console.log(mc.__proto__.__proto__.__proto__);//null
</script>
</head>
<body>

</body>
</html>
