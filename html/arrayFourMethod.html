<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数组的方法</title>

<script type="text/javascript">
	/*
	 * push: 可以向数组末尾添加一个多个元素，并且返回数组新的长度
	
	 */

	var arr = [ '孙悟空', '猪八戒', '沙和尚' ];

	arr.push('唐僧');
	console.log(arr);// [ "孙悟空", "猪八戒", "沙和尚", "唐僧" ]

	arr.push('白骨精', '蜘蛛精', '黑山怪');
	console.log(arr);// [ "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "蜘蛛精", "黑山怪" ]

	/*
	pop:删除数组最后一个元素,并返回删除的元素
	 */

	arr.pop();

	/*
	unshift(): 可以向数组前面添加一个或者多个元素
	
	 */

	arr.unshift('牛魔王');
	console.log(arr);//[ "牛魔王", "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "蜘蛛精" ]

	arr.unshift("二郎神", '哮天犬');//[ "二郎神", "哮天犬", "牛魔王", "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "蜘蛛精" ]
	console.log(arr);

	/*
	shift(): 删除数组的第一个元素并返回数组的第一个元素
	 */
	arr.shift();
	console.log(arr);//[ "哮天犬", "牛魔王", "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "蜘蛛精" ]
</script>

</head>
<body>

</body>
</html>
