<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>包装类</title>
<script type="text/javascript">
	/*
	 * 在JS中提供了三个包装类，通过这三个包装类可以将基本数据类型转换成对象：
	 String() -可以将基本数据类型的字符串类型转换成String对象
	 Number(), -可以将基本数据类型的数字类型转换成Number对象
	 Boolean() -可以将基本数据类型的布尔值转换成Boolean对象
	 */

	var num = new Number(3);
	var str = new String("hello");

	console.log(typeof num);//object

	console.log("str =" + str); //str =hello
	console.log(typeof str); //object

	var s = 123;
	s = s.toString();
	s.hello = "您好";

	//方法和属性只能添加给对象，不能添加给基本数据类型
	//当我们对一些基本数据类型的值去调用属性跟方法时，浏览器会临时使用包装类将其转换成对象，然后再调用对象的属性和方法
	//调用完以后，再将其转换成基本数据类型
	console.log(s.hello); //undefined
	
	
</script>
</head>
<body>

</body>
</html>
