<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串</title>
<script type="text/javascript">
	/*
	 * 字符串在底层是以数组的形式保存的
	 */

	var str = "HelloWorld";
	console.log(str.length); //10
	console.log(str[0]); //H

	//charAt:返回指定位置的字符
	console.log(str.charAt(0)); //H

	//charCodeAt(): 获取指定位置字符的字符编码 （Unicode编码）
	console.log(str.charCodeAt(0)); //72

	//String.fromCharCode():可以根据字符编码去获取字符

	var result = String.fromCharCode(20025);

	console.log(result); //丹
	result = String.fromCharCode(0x2692); //⚒
	console.log(result);

	//concat(): 可以用来连接两个或者多个字符串
	//作用跟+一样

	//indexOf()： 可以检索一个字符串中是否含有指定内容
	//如果字符串中含有该 内容，则会返回其第一次出现的索引
	//可以指定第二参数，指定开始查找的位置

	console.log(str.indexOf('H')); //0
	console.log(str.indexOf('l')); //2 有两个l，返回第一个l的索引
	console.log(str.indexOf('h')); //-1 没有找到返回-1

	console.log(str.indexOf('l', 3)); //3

	//lastIndexOf():用法跟indexof()一样
	//不同的是indexOf是从前往后找，lastIndexOf()是从后往前找
	//也可以指定开始
	console.log('lastIndexOf: ' + str.lastIndexOf('l')); //lastIndexOf: 8

	//slice()可以从字符串中截取指定的内容
	//不会影响原字符串
	//参数： 1.开始位置的索引（包括） 2.结束位置的索引（不包括结束位置）
	//如果省略第二个参数则会截取到后面所有的
	//也可以传递一个负数作为参数，负数的话将会从后面计算
	result = str.slice(0, 5);
	console.log(result); //Hello

	console.log(str.slice(1)); //elloWorld
	console.log(str.slice(1, -2)); //elloWor

	/*
	substring;截取字符串，跟slice很相似，不同的是这个方法不能接受负数作为参数，如果传递了负数则默认使用0
	而且他还会自动调整参数的位置，如果第二个参数小于第一个参数，则自动交互
	
	substring:第一个参数是截取开始位置的索引（包括），第二个参数是结束位置的索引（不包括）
	 */
	console.log(str.substring(0, 2)); //He
	console.log(str.substring(2, 0)); //He

	//substr: 反对使用

	/*
	split(): 可以将一个字符串拆分为一个数组
	参数： 需要一个字符串作为参数，将会根据该字符串去拆分数组
	
	 */

	var str2 = "abc,bcd,efg,hig";

	var arr = str2.split(',');
	console.log(arr); //Array(4) [ "abc", "bcd", "efg", "hig" ]

	//toUpperCase(): 将一个字符串转换成大写并返回
	var ustr = "uIOPyyy";
	console.log(ustr.toUpperCase()); //UIOPYYY

	//toLowerCase(): 将一个字符串转换成小写
	var lstr = "xxWWWPPii";
	console.log(lstr.toLowerCase()); //xxwwwppii
</script>
</head>
<body>

</body>
</html>
