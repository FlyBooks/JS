<html>
<head>
<title>model</title>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<style>
*{
padding:0;
margin:0;
}
div{
width: 300px;
height:300px;
border: 1px solid #000;
margin: 50px auto;
text-align: center;
background: #ccc;
}
img{
width:200px;
height:200px;
display:block;
margin: 10px auto 10px;
border: 1px solid #000;
}
p{
text-align: center;
background: pink;
}
</style>
<script src="../js/jqueryAjax.js"></script>
<script>
$(document).ready(function(){
	var oImg = document.querySelector("img");
	var oBtns = document.querySelectorAll("button");
	console.log(oBtns);
	console.log(oImg);
	oBtns[0].onclick = function(){
		$.ajax({
			type: 'post',
			timeout: 3000,
			url: '../php/ajax_test.php',
			data:{name: this.getAttribute("name")},
			success: function(xhr){
				alert(xhr.responseText);
			},
			error: function(){
				
				alert("failed!");
			}
		});
		
	}
	
	
});
</script>
</head>
<body>
<div>
<p id="title">商品名称</p>
<img src="" alt="">
<p id="des">商品描述</p>
<button name="nv">女装</button>
<button name="bb">包包</button>
<button name="xz">鞋子</button>
</div>
</body>
</html>
