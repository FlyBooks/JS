<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>

<script type="text/javascript">
	/*
	 * Math：
	 不是构造函数，属于工具类，它里面封装了数学运算相关的属性跟方法
	
	 Math.ceil(): 可以对一个数向上取整
	 Math.floor(): 可以对一个数向下取整
	 Math.round(): 四舍五入
	 
	 */
	 for（var i=0; i<100;i++）{
		 
		 console.log(Math.round(Math.random()));
		 
	 }
	 
	console.log(Math.PI);
	
	var max = Math.max(10,20,99,7);
	console.log(max);
</script>

</head>

</body>
</html>
