<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数组</title>
<script type="text/javascript">
	/*
	 数组（Array）:
	 数组也是一个对象，也是用来存储一些值的
	 跟普通数组不同的是不需要使用字符串作为属性名，数组使用数字作为索引来操作元素

	 -索引： 是从0开始的整数
	 数组的存储性能比普通对象好，所以在开发中我们经常使用数组来存储一下数据

	 向数据中添加元素：
	 语法： 数组[index] = value;
	 */

	var arr = new Array();
	arr[0] = 9;

	console.log(typeof arr); //object

	/*
	 * 读取数组中的元素：
	 语法： 数组[index]
	如果读取不存在的索引不会报错，返回undefined
	 */
	console.log(arr[0]); //9
	console.log(arr[8]);//undefined

	/*
	获取数组的长度： length
	语法： 数组.length
	
	对于连续的数组可以使用length获取数组的长度（元素的个数）
	对于非连续的数组，使用length会获取数组的最大的索引+1，尽量不要创建非连续的数组
	 */
	console.log(arr.length); //1

	/*
	修改数组的长度:
		-如果修改的length大于原长度，则多出部分会空出来
		-如果修改的length小于原长度，则多出的元素会被删除
	 */
	arr[1] = 11;
	arr.length = 10;

	console.log(arr.length);
	console.log(arr);// [ 9,11, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined ]

	arr.length = 1;

	console.log(arr); //9

	//向数组的最后一个位置添加元素
	//语法; 数组[数组.length]
	
   //数组的存储效率比一般对象高
</script>
</head>
<body>

</body>
</html>
