<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function Study Note</title>

<script type="text/javascript">
/*
 * 函数 
  	 - 是一个对象
  	 - 可以封装一些功能，在需要的时候调用  
  	 - 使用typeof 检查一个函数对象时，会返回一个function
 */

 
 //创建一个函数对象
 var fun = new Function("console.log('hello world')");
 console.log(typeof fun); //function
 
 //封装在函数中的代码不会立即执行，只有在调用的时候才会被执行
 //调用函数 语法：函数对象()
 fun(); //hello world
 
 //在开发中我们是不会使用构造函数来创建一个函数对象的
 //所以上面的例子我们不推荐使用，只是为了方便立即函数也是一个对象
 
 
 /*
  推荐使用： 函数声明来创建一个函数对象
  语法：
  function 函数名([形参1，形参2，形参3...形参N]){
	 语句...
	 
 } 
 */
 
  function fun2(){
	 console.log("这是一个函数");
	 alert("哈哈哈");
	 document.write("~~~:):)~~");
	 
  }
 
 //调用函数fun2
 fun2();
 
 //匿名函数
 var fun3 = function(){
	 console.log("我是一个匿名函数");
 };//这里最好要写一下分号，相当于 var fun3 = true;

 //调用匿名函数
 fun3();
 
 
 //调用函数的时候，解析器不会检查实参的数量
 //如果实参的数量少于形参的数量，则没有 对应的形参的值是undefined
 //如果传的实参数量大于形参个数，多余的不会被赋值
 
 /*
 函数返回值：
 return; 返回一个undefined
 如果不写return，也是返回undefined
 return后可以跟任意类型的值
 */
 
 function sayHello(obj){
	 
	 console.log("我是"+obj['name']+",今年"+obj['age']+",住在"+obj['address']);
	 
 }
 var obj = {name:"justin",age:25,address:"Canada"};
 sayHello(obj);//我是justin,今年25,住在Canada
 
 
 //函数也可以作为一个实参传递
 function testFunPara(fun){
	 
	 fun(obj);
	 
 }
 
 testFunPara(sayHello);//我是justin,今年25,住在Canada
 
 /*
 testFunPara于testFunPara()的区别：
 testFunPara是函数对象，相当于直接使用函数对象
 testFunPara()是调用函数，相当于把函数的返回值传递过去（直接使用函数的返回值）
 
 */
 
</script>
