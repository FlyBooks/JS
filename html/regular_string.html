<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串跟正则相关的方法</title>

<script type="text/javascript">
	var str = "1223aiii99xi07wwwoooo86";

	/*
	split(): 可以将一个字符串拆分成一个数组，方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
	默认是全局匹配	
	 */

	var result = str.split(/[A-z]/);

	console.log("根据任意字母拆分字符串： " + result); //根据任意字母拆分字符串： 1223,,,,99,,07,,,,,,,86

	/*
	search(): 可以搜索字符串中是否含有指定内容
	如果搜索到指定内容，则会返回第一次搜索到的索引，如果没有搜索到则返回-1
	可以接受一个正则表达式作为参数，然后根据正则表达式去检索字符串
	--只会查找第一个，即使设置全局匹配也没有用
	 */

	str = "hello world, we will try our best";

	console.log(str.search("hello")); //0
	console.log(str.search("hellow")); //-1  表示沒有搜索到

	str = "hello ace afc www";

	//搜索字符串中是否含有abc,aec,afc
	result = str.search(/a[bef]c/);
	console.log(result); //10

	/*
	match(): 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
	-默认情况下，match只会找到第一个符合要求的内容，找到以后就会停止检索，我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
	-可以给一个正则表达式设置多个匹配模式，且顺序无所谓
	match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
	 */

	str = "1a2c3b4d6f8h";

	console.log(str.match(/[A-z]/)); //Array [ "a" ]
	console.log(str.match(/[A-z]/g)); //Array(6) [ "a", "c", "b", "d", "f", "h" ]

	/*
	replace(): 可以将字符串中指定的内容替换成新的内容
	参数： 1.被替换的内容,可以接受一个正则表达式
		 2.新的内容
		 
		 -默认只替换第一个
	 */
	str = "1a2c3b4d6f8h1a2a3a";
	console.log(str.replace('a', '@_@')); //1@_@2c3b4d6f8h， 默认只替换第一个

	console.log(str.replace(/a/g, '@_@')); //1@_@2c3b4d6f8h1@_@2@_@3@_@

	// .表示任意字符
	// 在正则表达式中使用\作为转义字符， \.表示点 , \\表示斜杠
	/* 注意： 使用构造函数时， 由于它的参数是一个字符串，而\是字符串中转义字符
	所以如果要使用\则需要使用\\来代替
	 */

	var reg = /\./;
	console.log('转义测试： ' + reg.test("b.")); //转义测试： true

	//错误示例：
	reg = new RegExp("\.");
	console.log('转义测试2： ' + reg.test("ab")); //转义测试2： true

	reg = new RegExp("\\.");
	console.log('转义测试3： ' + reg.test("ab")); //转义测试3： false

	/*
	\w:任意字母，数字，下划线 [0-9A-z_]
	\W:除了字母，数字，下划线
	\s: 空格
	\S: 除了空格
	\b: 单词边界
	\B： 除了单词边界	
	 */

	//创建一个正则表达式检查一个字符串是否含有单词child
	reg = /child/;
	console.log(reg.test("hello child")); //true

	reg = /\bchild\b/;
	console.log(reg.test("hello children")); //false
	console.log(reg.test("hello child"));//true

	str = prompt("please input your name: ");
	//str = str.replace(/^\s+|\s*$/g,'');
	str = str.replace(/^\s*|\s*$/g, '');
	console.log(str);

	//邮件 2271438190@qq.com
	// w+@w+\.[A-z]{2,5}
	reg = /^\w+@\w+\.[A-z]{2,5}$/;

	console.log("mail:" + reg.test('2271438170@qq.com')); //mail:true
</script>

</head>
<body>

</body>
</html>
