<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div根据键盘移动</title>
<style type="text/css">
#box1 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	top: 100px;
	left: 100px;
}
</style>

<script type="text/javascript">
	window.onload = function() {
		//使div根据键盘光标移动

		var box1 = document.getElementById("box1");

		document.onkeydown = function(event) {
			event = event || window.event;
			var left = box1.offsetLeft;
			var top = box1.offsetTop;

			//keyCode: 37左 38上 39右 40下
			/*if (event.keyCode === 38) {
				box1.style.top = top + 10 + 'px';

			}
			if (event.keyCode === 40) {
				box1.style.top = top - 10 + 'px';

			}*/

			switch (event.keyCode) {
			case 37:
				box1.style.left = box1.offsetLeft - 10 + 'px';
				break;
			case 39:
				box1.style.left = box1.offsetLeft + 10 + 'px';
				break;
			case 38:
				box1.style.top = box1.offsetTop - 10 + 'px';
				break;
			case 40:
				box1.style.top = box1.offsetTop + 10 + 'px';
				break;

			}
		};

	};
</script>
</head>
<body>
	<div id="box1"></div>
</body>
</html>
