<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slice and splice</title>
<script type="text/javascript">
	/*
	 * slice()
	 -可以用来从数组中提取指定的元素
	 -参数：	1. 截取开始位置的索引
	 2. 截取结束位置的索引
	
	 该方法不会改变原数组，而是将截取的新数组封装成一个新数组返回
	 */

	var arr = [ 'hello', 'world', 'js', 'we', 'world' ];

	var resultSlice = arr.slice(0, 2);
	console.log(resultSlice); //[ "hello", "world" ] 不包括结束位置，包括开始位置 [,)

	//slice的第二个参数可以不写
	//此时会截取从开始位置的索引一直到原数组最后一个元素
	var resultSlice2 = arr.slice(1);
	console.log(resultSlice2); //[ "world", "js", "we", "world" ]

	//索引可以传递一个负值，如果传递一个负值，则表示从后往前计算
	// -1 倒数第一个， -2倒数第二个

	/*
	splice 删除数组中的元素并添加新的元素
	-splice会影响到原数组，会将指定元素从原数组中删除，并将被删除的元素作为返回值返回
	  参数： 第一个参数，表示开始位置的索引
	             第二个参数，表示删除的数量
	             第三个参数及其之后的参数可以传递一些新的元素，这些元素将会自动插入到开始位置索引前面
	 */

	var spliceResult = arr.splice(1, 2);

	console.log(spliceResult); // [ "world", "js" ]
	console.log(arr); // [ "hello", "we", "world" ]
</script>
</head>
<body>

</body>
</html>
