<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location用法</title>
<script type="text/javascript">
	window.onload = function() {
		/*
		如果直接打印location,则可以直接获取到地址栏的信息（当前页面的完整路径）
		alert(location);
		
		如果直接将location属性修改为一个完整的路径，或相对路径
		则我们页面会自动跳转该路径，并且会生成相应的历史记录
		
		assign(): 用来跳转到其他页面，作用跟直接修改location一样
		reload(): 重新加载当前页面，跟刷新按钮一下
		replace(): 可以使用新的页面替换当前的页面，不会生产历史记录，不能使用回退按钮
		
		 */
		//
		var btn = document.getElementById("btn");
		btn.onclick = function() {

			//location = "http://www.baidu.com";
			//location.assign("http://www.baidu.com");

			//强制刷新,添加一个参数true则会强制清空缓存
			//location.reload(true);

			location.replace("http://www.baidu.com");

		};

	};
</script>
</head>
<body>
	<button id="btn">click me</button>
	<input type="text" />
</body>
</html>
