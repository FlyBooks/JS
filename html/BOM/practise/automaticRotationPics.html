<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自动轮播图</title>
<style>
* {
	padding: 0;
	margin: 0;
}

#outer {
	width: 320px;
	height: 220px;
	background-color: #ccc;
	margin: 50px auto;
	position: relative;
	padding: 10px 0px;
	margin: 50px auto;
	overflow: hidden;
}

ul {
	list-style: none;
	height: 200px;
	width: 1600px;
	position: absolute;
	left: -320px;
}

ul li {
	float: left;
}

ul li img {
	width: 300px;
	height: 200px;
	margin: 10px 10px;
}

#navigationAs {
	position: absolute;
	bottom: 5px;
	opacity: 0.5;
	margin: 0 auto;
	filter: alpha(opacity = 50);
}

#navigationAs a {
	display: inline-block;
	background-color: red;
	margin: 0 5px;
	width: 10px;
	height: 10px;
}

#navigationAs a:hover {
	background-color: black;
}
</style>

<script type="text/javascript">
	function move(obj, attr, target, speed, callback) {
		clearInterval(obj.timer);

		obj.timer = setInterval(function() {
			var oldValue = parseInt(getStyle(obj, attr));

			if (oldValue > target) {
				speed = -speed;
			}
			var newValue = oldValue + speed;

			if ((target > 0 && newValue >= target)
					|| (target < 0 && newValue <= target)) {
				newValue = target;
			}

			obj.style[attr] = newValue + 'px';

			callback && callback();
			if (newValue === target) {
				clearInterval(obj.timer);
			}

		}, 10);

	}

	function getStyle(obj, name) {
		if (window.getComputedStyle) {
			return getComputedStyle(obj, null)[name];
		} else {
			return obj.currentStyle[name];
		}
	}

	window.onload = function() {
		var ul = document.getElementsByTagName('ul')[0];
		var outer = document.getElementById('outer');
		var navigationAs = document.getElementById('navigationAs');

		//使导航方块居中
		navigationAs.style.left = (outer.offsetWidth - navigationAs.offsetWidth)
				/ 2 + 'px';

		move(ul, 'left', 0, 10, function() {
		});

	};
</script>
</head>
<body>
	<div id="outer">
		<ul>
			<li><img src="../../../images/1.jpg"></li>
			<li><img src="../../../images/2.jpg"></li>
			<li><img src="../../../images/3.jpg"></li>
			<li><img src="../../../images/haidao.png"></li>
			<li><img src="../../../images/media.jpg"></li>
		</ul>
		<div id="navigationAs">
			<a href="javascript: void(0);"></a> <a href="javascript: void(0);"></a>
			<a href="javascript: void(0);"></a> <a href="javascript: void(0);"></a>
			<a href="javascript: void(0);"></a>
		</div>
	</div>
</body>
</html>
