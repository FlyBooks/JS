<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>
<script type="text/javascript">
	/*
	 * BOM:浏览器对象模型
	 -BOM可以使我们通过JS来操作浏览器
	 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
	 BOM对象： 
	 Window: 代表整个浏览器的窗口，同时window也是网页的全局对象
	 Navigator:代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
	 Location:代表地址栏信息， 通过Location可以获取地址栏信息，或者操作浏览器跳转页面
	 History: 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
	 由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或者向后翻页，而且翻页操作只在当次访问有效
	 Screen: 代表用户的屏幕信息，通过该对象可以获取到用户显示器的相关信息
	
	 
	 这些BOM对象在浏览器中都是作为window对象的属性保存的
	 可以通过window对象来使用，也可以直接使用
	 
	 Navigator
	 -代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
	 -由于历史原因，Navigator对象中的大部分属性已经不能帮助我们识别浏览器了
	 -一般我们只会使用userAgent来判断浏览器的信息，userAgent等价于浏览器
	   userAgent是一个字符串，这个字符串包含用来描述浏览器信息的内容，不太浏览器有不同的userAgent
	   
	   在IE11中已经将微软和IE相关的标识已经去除了，所以我们基本已经不能通过userAgent来识别一个浏览器是否是IE了
	 如果通过userAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息，比如ActiveXObject  
	   
	
	 */

	console.log(window.navigator.appName);
	console.log(window.location);
	console.log(window.history);
	console.log(navigator.userAgent);

	var $browser_name = navigator.userAgent;

	if (/firefox/i.test($browser_name)) {

		console.log("火狐");
	}

	if (window.ActiveXObject) {

		console.log("你是IE，我已经抓住你了");
	} else {
		console.log("你不是IE~~~");

	}
	console.log("ActiveXObject" in window); //true
	console.log(!!window.ActiveXObject); //false
</script>
</head>
<body>

</body>
</html>
