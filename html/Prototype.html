<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>原型</title>
<script type="text/javascript">
	/*
	 * 原型： prototype
	 我们所创建的每一个函数，解析器都会向函数添加一个prototype属性
	 如果函数作为普通函数调用prototype没有任何作用，
	 当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性来指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
	 
	 
	 原型对象就相当于一个公告的区域，所有同一个类的实例都可以访问到这个原型对象
	 我们可以将对象中共有的内容，统一设置到原型对象中
	 
	 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找,如果有则直接使用；没有就会到对象原型中去寻找，如果找到就直接使用
	 
	 以后我们创建构造函数时，可以将这些对象共用的属性跟方法统一添加到构造函数的原型对象中
	  这样就不用分别为每一个对象添加方法，也不会影响到全局作用域。
	 */

	function Person(name, age, gender) {
		this.name = name;
		this.age = age;
		this.gender = gender;
	}
	Person.prototype.a = 123;
	Person.prototype.sayHello = function(){
		alert(this.name);
	}
	var per1 = new Person('Eva',18,'Female');
	var per2 = new Person('May',18,'male');
	
	per2.a ="hiahia,我是per2里面的a";
	//当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性来指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
	console.log(per1.__proto__ == Person.prototype);//true
	console.log(per1.a);//123
	console.log(per2.a);//hiahia,我是per2里面的a
	per1.sayHello();
	per2.sayHello();
	console.log(per1);
</script>
</head>
<body>

</body>
</html>
