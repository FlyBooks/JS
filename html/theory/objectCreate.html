<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 * 
	 ES5给object扩展了一些静态方法，常用的有2个：
	 1. Object.create(prototype, [descriptors])
	 *作用： 以指定对象为原型创建新的对象
	 *为新的对象指定新的属性， 并对属性进行描述
	 -value: 指定值
	 -writable: 标识当前属性值是否是可修改的， 默认为false
	 -configurable: 标识当前属性是否可以被删除， 默认为false
	 -enumerable: 标识当前属性是否能用for in 枚举 默认为false
	
	 2.Object.defineProperties(object, descriptors)
	 作用： 为指定对象定义扩展多个属性
	 *get： 用来获取当前属性值的回调函数
	 *set:修改当前属性值触发的回调函数， 并且实参即为修改后的值
	 *存取器属性： setter,getter一个用来存值，一个用来取值
	
	
	 */

	var obj = {
		name : 'kobe',
		age : 42,
		setName : function() {
			this.name = 'wade';
		}
	};

	var obj1 = {};

	obj1 = Object.create(obj, {
		'gender' : {
			value : 'male',
			writable : true， //可修改
			enumerable: true //可枚举
		}
	});
	obj1.gender = 'female';
	console.log(obj1);

	var obj2 = {
		name : 'sun',
		job : 'music',
		age : 'young'
	};

	//for in 可以枚举对象的属性， 但是同时会枚举对象原型上的属性
	for ( var k in obj2) {
		console.log(k);
	}
	
</script>
</head>
<body>

</body>
</html>
