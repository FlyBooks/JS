<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对象的扩展</title>
<script>
	/*
	 * 1. Object.is(v1,v2):判断两个对象是否相等
	 2. Object.assign(target, source1, source2):将源对象属性复制到目标对象上
	 3. 直接操作__proto__属性： let obj2 = {}; obj2.__proto__ = obj1;
	 */

	console.log(NaN === NaN); //false NaN跟任何值不相等，包括自己
	console.log(0 === -0); //true

	console.log(Object.is(0, -0)); //false
	console.log(Object.is(NaN, NaN)); //true

	let obj = {
		name : 'kobe',
		age : 42
	};
	let obj2 = {};
	Object.assign(obj2, obj);
	console.log(obj2);
</script>
</head>
<body>

</body>
</html>
