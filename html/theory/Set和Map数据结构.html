<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Set容器</title>
<script>
/*
 * Set容器： 保存了无序不重复的多个value集合体
 Set(),Set(array),add(value),delete(value),has(value),clear(), size
 
 Map容器： 无序的key不重复的多个key-value的集合体
 Map(),Map(array),set(key,value),get(key),delete(key),has(key),clear(),size
 */
let arr = [6,1,2,1,1];
let set = new Set(arr);
console.log(set);
let map = new Map([[1,'ablc'],[2,'wcccs']]);
console.log(map);
</script>
</head>
<body>

</body>
</html>
