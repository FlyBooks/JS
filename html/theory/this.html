<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>函数中的this</title>
<script>
	/*
	 * this：
	 -任何函数本质上都是通过某个对象来调用的，如果没有直接指定就是window
	 -所有函数内部都有一个变量this, this的值是调用函数的当前对象
	
	 如何确定this的值：
	 -test(): window
	 -p.test(): p
	 -new test(): 新建的对象
	 -p.call(obj): obj
	 
	 回调函数：就是你没有调用，但是却被浏览器之类调用的函数
	 dom事件回调函数的this是发生事件的dom元素
	 定时器回调函数的this是window
	
	 */
	window.onload = function() {
		function Person(color) {
			console.log(this);
			this.color = color;
			this.getColor = function() {
				console.log(this);
				return this.color;

			}
			this.setColor = function(color) {
				console.log(this);
				this.color = color;
			}
		}

		Person("yellow"); //this 是window
		var p = new Person("red"); //this 是new出来的对象p

	};
</script>
</head>
<body>

</body>
</html>
