<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>严格模式跟json</title>
<script type="text/javascript">
	/*
	
	 1. 理解：
	 * 除了正常运行模式（混杂模式）， ES5添加了第二种运行模式： 严格模式
	 * 顾名思义， 这种模式使得Javascript在更严格的语法条件下运行
	
	 2.目的/作用
	 *消除Javascript语法的一些不合理、不严谨之处， 减少一些怪异行为
	 *消除代码运行的一些不安全之处，为代码的安全运行保驾护航
	 *为未来新版本的Javascript做好铺垫
	
	 3.使用
	 *在全局或函数的第一条语句定义为： use strict;
	 *如果浏览器不支持，只解析为一条简单的语句，没有任何副作用
	
	 4.语法和行为改变
	 *必须用var声明变量
	 *禁止自定义的函数中的this指向window
	 *创建eval作用域
	 *对象不能有重名的属性
	
	 */
	"use strict"; //使用严格模式 "use strict";

	//we = 'www'; //这里会报错 name是一个window自带的全局变量
	var a = 123;
	eval('var a=1; alert(a)'); //eval会解析执行传入的字符串代码
	console.log(a);//123    使用了严格模式，eval中的a就不会污染全局了
	
	
	/*
	1. JSON.stringify(obj/arr) : json对象（数组）转换为json对象
	2. JSON.parse(json): json对象转换为js对象
	
	
	
	*/
</script>
</head>

</body>
</html>
