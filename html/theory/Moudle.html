<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 *  1. includes(str):判断是否包含指定的字符串
	 2. startsWith(str):判断是否以指定字符串开头
	 3. endsWith(str):判断是否以指定字符串结尾
	 4. repeat(count):重复指定次数
	 */
	 
	 let str = 'abiopweek';
	 console.log(str.includes('a')); //true
	 console.log(str.includes('u')); //false
	 
	 console.log(str.repeat(5)); //abiopweekabiopweekabiopweekabiopweekabiopweek
	 
	 /*
	 1. 二进制与八进制数值表示法： 二进制用的是0b, 八进制用的是0o
	 2. Number.isFinite(i): 判断是否是有限大的数
	 3. Number.isNaN(i): 判断是否是NaN
	 4. Number.isInteger(i): 判断是否是整数
	 5. Number.parseInt(str): 将字符串转换为对应的数值
	 6. Math.trunc(i): 直接去除小数部分
	 */
	 console.log(0b1010); //10
	 console.log(0o56); //46
	 console.log(Number.isFinite(9),'9'); //true 9
	 console.log(Number.isFinite(NaN),'NaN'); //false NaN
	 
	 console.log(Number.parseInt('123')); //123
	 console.log(Number.parseInt('123abc')); //123
	 console.log(Number.parseInt('abc123')); //NaN
	 
	 console.log(Math.trunc(5.012)); //5
	 
	 /*
	 1. Array.from(v):将伪数组对象或可遍历对象转换为真数组
	 2. Array.of(v1,v2,v3):将一系列值转换成数组
	 3. find(function(value,index,arr){return true;}): 找出第一个满足条件返回true的元素
	 4.findIndex(function(value, index, arr){return true;}): 找出第一个满足条件返回true的元素的索引
	 */
	 window.onload = function(){
		 let btns = document.getElementsByTagName('input');
		 Array.from(btns).forEach(function(value,index){
			 console.log(value,index);
		 });
		 
		 let result = Array.of(1,'abc',5.01);
		 console.log(result); //Array(3) [ 1, "abc", 5.01 ]
		 
		 let arr = [1,3,7,0,2,5];
		 let result2 = arr.find(function(value,index){
			 return value>4;
		 });
		 console.log(result2); //7
		 
		 let result3 = arr.findIndex(function(value,index){
			 return value>4;
		 });
		 console.log(result3); //2
	 };
</script>
</head>
<body>
	<input type="button" value="btn1">
	<input type="button" value="btn1">
	<input type="button" value="btn1">
	<input type="button" value="btn1">
	<input type="button" value="btn1">
</body>
</html>
