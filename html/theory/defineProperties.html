<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>defineProperties</title>
<script>
	/*
	 * Object.defineProperties() 方法直接在一个对象上定义新的属性或修改现有属性，并返回该对象。
	 */
	var obj = {
		name : 'kobe',
		age : 42
	};

	var gender = 'male';
	Object.defineProperties(obj, {
		gender : {
			get : function() { //通过get去获取值， 当获取扩展属性值的时候，会被自动调用
				console.log('get 调用', this);
				return gender;
			},
			set : function(value) { //当修改扩展属性的值的时候， set会被自动调用
				console.log('set 调用', value);
				gender = value;
			}
		}
	});
	obj.gender = 'girl';
	console.log(obj.gender);

	var arr = [ 1, 2, 3, 6, 2, 5, 4, 1, 3 ];
	console.log(arr.indexOf(2)); //1   2的索引是
	console.log(arr.lastIndexOf(2));//4

	arr.forEach(function(item, index) {
		console.log(item, index);
	});
	/*
	1 0 
	2 1 
	3 2 
	6 3
	2 4 
	5 5 
	4 6
	1 7 
	3 8
	 */

	//map: 遍历数组返回一个新的数组， 返回加工之后的值; 不会影响原数组
	arr = arr.map(function(value, key) {
		return value + 10;
	});

	console.log(arr);

	//filter: 遍历过滤出一个新的数组， 返回条件为true的值; 不会影响原数组
	var arr1 = arr.filter(function(value, key) {
		return value > 13;
	});

	console.log(arr1);
</script>
</head>
<body>

</body>
</html>
