<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>原型</title>
<script type="text/javascript">
	/*
	 * 每个函数都有一个prototype, 即显示原型
	 每个实例对象都有一个__proto__, 可称为隐式
	 程序员能直接操作显示原型(prototype)，但不能直接操作隐式原型（__proto__）[ES6之前]
	instanceof
	 */
	window.onload = function() {
		function fun() {

		}

		fun.prototype.test = function() {

			console.log(123);
		};
		console.log(fun);

		var obj = new fun();
		obj.test();

		function Fun2() {

		}

		//Person.prototype.constructor = 函数本身，声明当前的构造器是谁
		var fn2 = new Fun2(); //内部语句： this.__proto__ = Fun2.prototype

		//构造函数的显示原型对象 === 当前构造函数实例对象的隐式原型对象
		console.log(Fun2.prototype === fn2.__proto__); //true, 对象的隐式原型的值为其构造函数的显示原型的值

		function Test() {

		}
		var test1 = new Test(); //test1是实例对象， Test是构造函数

		Test.prototype.a = 'xxx';

		var test2 = new Test();
		test2.a = 'yyy';
		console.log(test1.a);
		console.log(test2.a);
	};
</script>
</head>
<body>

</body>
</html>
