<title>事件的传播</title>
<script type="text/javascript">
/*
 * 事件的传播：
 -关于事件的传播网景公司跟微软公司有不同的理解
   -微软认为事件应该是由内往外传播，就是当事件触发时，应该先触发当前元素上的事件，然后再向当前元素的祖先元素上传播，也就是事件应该在冒泡阶段执行
   -网景认为事件应该是由外向内传播的，也就是当前事件触发时，也就是当前事件触发时，应该先触发当前元素的最外层的祖先元素的事件，然后再向内传播给后代元素
   W3C综合了两个公司的方案，将事件传播分成了三阶段
      1. 捕获阶段
          	-从最外层的祖先元素向目标元素事件进行捕获，但是默认此时不会触发事件
      2，目标阶段
      		-事件捕获到目标元素，捕获结束开始在目标元素上触发事件
      3.冒泡阶段
      		-事件从目标元素向其他的祖先元素传递，依次触发祖先元素上的事件
      
      	如果希望在捕获阶段就触发事件，可以将addEventListener()的第三个参数设置为true,一般情况下我们不会希望在捕获阶段触发事件，所以这个参数一般都是false
      	
  IE8及以下的浏览器没有捕获阶段
 
 */

</script>
