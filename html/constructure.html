<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>构造函数</title>
<script type="text/javascript">
/*
 * 创建一个构造函数，专门用来创建Person对象
 构造函数也是一个普通函数，创建方式跟普通函数没区别
 不同的是构造函数习惯上首字母大写
 
 
 
 构造函数和普通函数的调用方式不同：
 普通函数是直接调用，构造函数需要new关键字来调用
 
 构造函数的执行流程：
  1.立刻创建一个新的对象
  2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新创建的对象
  3.逐行执行函数中的代码
  4.将新的对象作为一个返回值返回
 
 */
 
 function Person(name,age,gender){
	this.name = name;
	this.age = age;
	this.gender = gender;
	
}

function Dog(){
	
	
}

var per = new Person('snakeUncle',35,'male');
var per1 = new Person('Justin',25,'male');
var per2 = new Person('Selena',25,'famale');
var dog = new Dog();

console.log(per); // object {}
console.log(per1); // object {}
console.log(per2); // object {}
console.log(dog);

//使用instanceof可以检查一个对象是否是一个类的实例
//语法：  对象 instanceof 构造函数
//返回： true, false

console.log(per1 instanceof Person);//true
console.log(dog instanceof Person);//false
 
 
 //所有的对象都是object的后代，所以任何对象和object（对象 instanceof Object）都是true;
 console.log(per1 instanceof Object);//true
 console.log(dog instanceof Object);//true
 
</script>
</head>

</html>
