<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对象的属性--方法</title>
<script type="text/javascript">
	var obj = new Object();

	obj['name'] = 'Justin';
	obj['age'] = 25;

	obj['none_func'] = function() {

		console.log(2333);
	};

	//调用对象里面的函数
	obj['none_func']();//2333

	/*
	函数也可以是对象的属性
	-如果一个函数作为一个对象的属性被保存，那么我们就称这个函数是对象的方法，
	-调用函数就是调用对象的方法	
	 */

	//字面量
	var obj2 = {
		name : "justin",
		age : 25,
		sayHello : function() {
			console.log("helloworld");

		}
	};

	obj2.sayHello();//helloworld
	console.log(obj2.sayHello); //打印出函数

	//枚举对象的属性
	var objList = {
		name : 'Selena',
		gender : 'male',
		address : 'America'
	};

	/*
	枚举对象中的属性：
	使用for...in语句：
	语法： for (var 变量 in 对象){}
	在for...in 语句中对象有几个属性就执行几次
		每次执行的时候会将对象的属性名赋值给变量
	 */

	for ( var key in objList) {

		console.log(key + '<==>' + objList[key]);//这里要使用[]比较方便，因为objList.key代表objList中一个属性为key，但是objList没有key这个属性
		//结果：
		//name<==>Selena object.html:54:11
		//gender<==>male object.html:54:11
		//address<==>America

	}
	/*
	函数的声明提前：
		使用函数声明形式创建函数： function 函数名(){} 会在所有代码执行之前就被创建
		使用表达式创建的函数，不会提前被声明
	
	 */

	www();//任意位置都可以调用我哦~~~

	//全局作用域中的变量都是全局变量，在页面任意位置都可以访问到
	function www() {

		console.log("任意位置都可以调用我哦~~~");
	}
</script>
</head>
<body>

</body>
</html>
