<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this</title>
<script>
	/*
	 * 解析器在调用函数每次都会向函数内部传递一个隐含的参数，
	 这个隐含的参数就是this,this指向的是一个对象，
	 这个对象我们称为函数执行的上下文对象
	 根据函数的调用方式不同，this会指向不同的对象
	 -以函数的形式调用this永远是window
	 -以方法的形式调用时，this就是调用方法的那个对象
	 
	
	
	 */

	function fun(a, b) {

		console.log(a);

	}

	fun(123, 456);

	var obj = {
		name : "沙和尚",
		sayName : fun(this.name)
	};
	obj.sayName;

	function fun2() {
		console.log(this.name);
	}

	var obj2 = {
		name : "悟空",
		sayName : fun2
	};

	//以方法的形式调用，this是调用方法的对象
	obj2.sayName();

	//以函数形式调用，this是window
	fun2();
	
	function fun3(){
		console.log(this.name);		
	}
	
	var testThis1 = {
			name: 'Justin',
			sayName:fun3
			
	}
	
	var testThis2 = {
			name: 'Selena',
			sayName:fun3
			
	}
	
	testThis1.sayName();//Justin
	testThis2.sayName();//Selena
	
</script>
</head>
<body>

</body>
</html>
