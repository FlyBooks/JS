<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 200px;
            height: 200px;
            border: 1px solid teal;
            margin: 100px auto;
            transform-style: preserve-3d;
            box-sizing: border-box;
            position: relative;
            transform: rotateY(0deg) rotateZ(0deg);
        }

        ul li {
            list-style: none;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        /*正面*/
        ul li:nth-child(1) {
            background-color: blanchedalmond;
            transform: translateZ(100px);
        }

        /*后面*/
        ul li:nth-child(2) {
            background-color: yellowgreen;
            transform: translateZ(-100px);
        }

        /*右面*/
        ul li:nth-child(3) {
            background-color: lightblue;
            transform: translateX(100px) rotateY(90deg);
        }

        /*左面*/
        ul li:nth-child(4) {
            background-color: tomato;
            transform: translateX(-100px) rotateY(90deg);
        }

        /*上面*/
        ul li:nth-child(5) {
            background-color: lightgoldenrodyellow;
            transform: translateY(100px) rotateX(90deg);
        }

        /*下面*/
        ul li:nth-child(6) {
            background-color: rosybrown;
            transform: translateY(-100px) rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
