<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滑动门2</title>
  <style>
    .main{
      width: 100px;
      height: 60px;
      margin: 100px auto;
      background: url("../../images/nav-center.jpg") repeat-x;
    }
    .left{
      width: 20px;
      height: 60px;
      background: url("../../images/nav-left.jpg") no-repeat;
      float: left;
    }
    .right{
      width: 20px;
      height: 60px;
      background: url("../../images/nav-right.jpg") no-repeat;
      float: right;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
