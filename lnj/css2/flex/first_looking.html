<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      ul{
        list-style: none;
        text-align: center;
        border:1px solid black;
        overflow: hidden;/*清除li的浮动方式*/
      }
      ul>li{
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: skyblue;
        /* display: inline-block; */
        float: left;
        
      }
      ul>li:nth-child(2){
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
