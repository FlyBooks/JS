<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .tab {
        width: 500px;
        margin: 100px auto;
        background-color: lightcoral;
      }
      ul {
        list-style: none;
        width: 500px;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: lightblue;
      }
      ul > li {
        width: 60px;
        height: 30px;
        background-color: yellowgreen;
        text-align: center;
      }
      .bottom {
        width: 100%;
        height: 450px;
      }
      .bottom > div {
        width: 100%;
        height: 100%;
        display: none;
      }
      .currentActive {
        background-color: gold;
      }
      .bottom > div:first-child {
        display: block;
      }
    </style>
    <script>
      window.onload = function () {
        let oLis = document.querySelectorAll("ul>li");
        let oDivs = document.querySelectorAll(".bottom>div");
        let lastIndex = 0;
        for (let index in oLis) {
          oLis[index].index = index;
          oLis[index].onclick = function () {
            // console.log(index);
            oDivs[index].setAttribute("style", "display:block");
            oDivs[lastIndex].setAttribute("style", "display:none");
            this.classList.add("currentActive");
            oLis[lastIndex].classList.remove("currentActive");
            lastIndex = index;
          };
        }
      };
    </script>
  </head>
  <body>
    <div class="tab">
      <ul>
        <li class="currentActive">新闻</li>
        <li>视频</li>
        <li>音乐</li>
        <li>军事</li>
        <li>财经</li>
      </ul>
      <div class="bottom">
        <div>新闻的内容</div>
        <div>视频的内容</div>
        <div>音乐的内容</div>
        <div>军事的内容</div>
        <div>财经的内容</div>
      </div>
    </div>
  </body>
</html>
