<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax post</title>
<script src="./js/myAjaxOptimize.js"></script>
<script>
	window.onload = function() {
		//"fname=Bill&lname=Gates"
		ajax_get({
			type : 'post',
			url : './php/08-post-ajax.php',
			data : {
				name : 'Bill',
				age : 33
			},
			success : function(xmlhttp) {
				console.log(xmlhttp.responseText);
			},
			error : function() {
				console.log('failed');
			},
			timeout: 3000
		});
	};
</script>
</head>

</body>
</html>
