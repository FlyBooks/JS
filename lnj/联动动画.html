<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联动动画</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .animation {
        width: 320px;
        position: fixed;
        right: 0;
        bottom: 20px;
      }
      .top {
        width: 100%;
        height: 302px;
        position: relative;
        overflow: hidden;
      }
      .top > span {
        position: absolute;
        display: inline-block;
        right: 5px;
        top: 5px;
        width: 20px;
        height: 20px;
      }
      .bottom {
        width: 100%;
        height: 102px;
        overflow: hidden;
      }
    </style>
    <script src="./js/autoplay_enhancement.js"></script>
    <script>
      window.onload = function () {
        let oClose = document.querySelector("span");
        let oTop = document.querySelector(".top");
        let oBottom = document.querySelector(".bottom");
        let oTip = document.querySelector(".animation");
        oClose.onclick = function () {
          slowMove2(oTop, { width: 0 }, function () {
            slowMove2(oBottom, { height: 0 }, function () {
              oTip.parentNode.removeChild(oTip);
            });
          });
        };
      };
    </script>
  </head>
  <body>
    <div class="animation">
      <div class="top">
        <span></span>
        <img src="./images/top.jpg" alt="" />
      </div>
      <div class="bottom">
        <img src="./images/bottom.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
