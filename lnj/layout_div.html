<!DOCTYPE html>
<html>

<head>
    <style>
        .header {
            /* background-color: blueviolet; */
            height: 100px;
            width: 980px;
            margin: 0 auto;
        }

        .header .title {
            background-color: pink;
            width: 250px;
            height: 100px;
            float: left;
        }

        .header .logo {
            background-color: lightblue;
            width: 150px;
            height: 50px;
            float: right;
        }

        .header .nav {
            background-color: purple;
            width: 650px;
            height: 50px;
            float: right;
        }

        .center {
            /* background-color: yellowgreen; */
            height: 400px;
            width: 980px;
            margin: 10px auto;
        }

        .center .left {
            width: 320px;
            height: 400px;
            background-color: yellow;
            float: left;
        }

        .center .right {
            width: 650px;
            height: 400px;
            float: right;
            /* background-color: red; */
        }

        .center .right .rightTop {
            width: 650px;
            height: 350px;
            /* background-color: red; */
        }

        .center .right .rightTop .aside {
            width: 400px;
            height: 350px;
            /* background-color: hotpink; */
            float: left;
        }

        .center .right .rightTop .aside .news1 {
            width: 400px;
            height: 200px;
            background-color: #800080;
            margin-bottom: 10px;
        }

        .center .right .rightTop .aside .news2{
            width:400px;
            height: 140px;
            background-color: lightskyblue;
        }

        .center .right .rightTop .slide {
            width: 240px;
            height: 350px;
            background-color: yellowgreen;
            float: right;
        }

        .center .right .rightBottom {
            width: 650px;
            height: 40px;
            margin-top: 10px;
            background-color: sandybrown;
        }

        .footer {
            background-color: tomato;
            height: 40px;
            width: 980px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title"></div>
        <div class="logo"></div>
        <div class="nav"></div>
    </div>
    <div class="center">
        <div class="left"></div>
        <div class="right">
            <div class="rightTop">
                <div class="aside">
                    <div class="news1"></div>
                    <div class="news2"></div>
                </div>
                <div class="slide"></div>
            </div>
            <div class="rightBottom"></div>
        </div>
    </div>
    <div class="footer">我是div</div>
</body>

</html>
