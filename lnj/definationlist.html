<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        dl {
            width: 400px;
            height: 200px;
            background-color: #cccccc;
            margin: 100px auto;
        }

        dl dt {
            width: 150px;
            height: 200px;
            float: left;
        }
    
        dl dt img {
            width: 150px;
            height: 200px;
        }

        dl dd{
            width: 150px;
            height: 200px;
            float: right;
            overflow:scroll;
        }
        dl dd h2{
            line-height: 50px;
            color: orange;
            margin: 0 10px;
            font-size: 16px;;
        }

        dl dd p{
            line-height: 24px;
            color: #000;
            font-size: 12px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <dl>
        <dt><img src="../images/1.jpg"></dt>
        <dd>
            <h2>玖月晞</h2>
            <p>
                玖月晞，晋江文学网签约作者。写有推理言情小说亲爱的系列，《亲爱的阿基米德》 [1] ，《亲爱的弗洛伊德》 [2]
                ，《亲爱的苏格拉底》，范围涉及本格推理，古典推理，律政，行为分析；写有旅行冒险小说《他知道风从哪个方向来》,2019年因电影《少年的你》，陷入“融梗门”事件，引发网友对于“抄袭”、“融梗”等相关热议
            </p>
        </dd>
    </dl>
</body>

</html>
