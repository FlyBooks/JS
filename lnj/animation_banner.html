<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0 auto;
            margin-top: 100px;
            height: 188px;
            width: 600px;
            background-color: indigo;
            overflow: hidden;
        }

        ul {
            height: 188px;
            width: 2000px;
            /* border: 1px solid black; */
            margin: 0 auto;
            animation: move 6s linear 0s infinite;
            background-color: black;
        }

        li {
            height: 188px;
            width: 300px;
            list-style: none;
            background-color: khaki;
            float: left;
            margin-left: 0;
            border: 1px solid black;
        }

        ul:hover {
            animation-play-state: paused;
        }

        ul:hover li {
            opacity: 0.5;
        }

        ul li:hover {
            opacity: 1;
        }

        @keyframes move {
            from {
                margin-left: 0px;
            }

            to {
                margin-left: -1200px;
            }
        }

        ul li img {
            width: 300px;
            height: 188px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><img src="../../JS/images/banner1.png"></li>
            <li><img src="../../JS/images/banner2.jpg"></li>
            <li><img src="../../JS/images/banner3.jpg"></li>
            <li><img src="../../JS/images/banner4.jpg"></li>
            <li><img src="../../JS/images/banner1.png"></li>
            <li><img src="../../JS/images/banner2.jpg"></li>
        </ul>
    </div>
</body>

</html>
