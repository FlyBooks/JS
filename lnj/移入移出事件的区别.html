<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移入移出事件的区别</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .father {
        width: 200px;
        height: 200px;
        background-color: lavender;
      }
      .son {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
      }
    </style>
    <script>
      window.onload = function () {
        /*
        1. onmouseover跟onmouseenter的区别:
          onmouseover移入到子元素, 父元素的移入事件也会被触发
          onmouseenter移入到子元素, 父元素的移入事件不会被触发;

        2. onmouseout跟onmouseleave的区别:
          onmouseout离开子元素, 父元素的移出事件也会被触发;
          onmouseleave离开子元素, 父元素的移出事件不会被触发;
        */
        let oFather = document.querySelector(".father");
        let oSon = document.querySelector(".son");

        // oFather.onmouseenter = function () {
        //   console.log("father");
        // };

        // oSon.onmouseenter = function () {
        //   console.log("son");
        // };

        // oFather.onmouseover = function () {
        //   console.log("father");
        // };

        // oSon.onmouseover = function () {
        //   console.log("son");
        // };

        // oFather.onmouseleave = function () {
        //   console.log("father");
        // };

        // oSon.onmouseleave = function () {
        //   console.log("son");
        // };

        oFather.onmouseout = function () {
          console.log("father");
        };

        oSon.onmouseout = function () {
          console.log("son");
        };
      };
    </script>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
