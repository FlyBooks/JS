<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京东秒杀</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 200px;
        /* height: 300px; */
        padding-top: 20px;
        box-sizing: border-box;
        margin: 100px auto;
        background-color: red;
        text-align: center;
      }
      .box > h1 {
        font-size: 30px;
        font-weight: bold;
      }
      .box > p:nth-of-type(1) {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.5);
        margin: 10px 0;
      }
      .box > i {
        color: #ffffff;
        font-size: 45px;
      }
      div#timer {
        margin-top: 15px;
        display: flex;
        justify-content: space-around;
        padding-bottom: 15px;
      }
      div#timer > div {
        width: 45px;
        height: 45px;
        line-height: 45px;
        text-align: center;
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.5);
        font-weight: bold;
        position: relative;
      }
      div#timer > div::before {
        content: "";
        width: 100%;
        height: 2px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }
    </style>
    <script>
      window.onload = function () {
        function time_different(futureTime, pastTime = new Date()) {
          let time_duration = Math.floor((futureTime - pastTime) / 1000);
          let hours = Math.floor(time_duration / (60 * 60));
          let mins = Math.floor((time_duration - 3600 * hours) / 60);
          let seconds = time_duration - 3600 * hours - 60 * mins;
          let obj = {
            hours: padStart2(hours),
            mins: padStart2(mins),
            seconds: padStart2(seconds),
          };
          oHour.innerText = obj.hours;
          oMin.innerText = obj.mins;
          oSecond.innerText = obj.seconds;
        }

        function padStart2(num) {
          return num >= 10 ? num : "0" + num;
        }
        let oHour = document.querySelector("#hour");
        let oMin = document.querySelector("#min");
        let oSecond = document.querySelector("#second");
        let newTime = new Date("2020-09-15 20:30:00");
        time_different(newTime);
        setInterval(function () {
          let obj = time_different(newTime);
          // oHour.innerText = obj.hours;
          // oMin.innerText = obj.mins;
          // oSecond.innerText = obj.seconds;
        }, 1000);
      };
    </script>
  </head>
  <body>
    <div class="box">
      <h1>京东秒杀</h1>
      <p>FLASH DEALS</p>
      <i class="iconfont icon-lightningbshandian"></i>
      <p>本场距离结束还剩</p>
      <div id="timer">
        <div id="hour">00</div>
        <div id="min">00</div>
        <div id="second">00</div>
      </div>
    </div>
  </body>
</html>
