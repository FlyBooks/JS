<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise 初体验</title>
    <script>
      function request() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // resolve("数据更新了。。。");
            reject("reject jjjjjjjjj");
          }, 500);
        });
      }

      request()
        .then(
          function (data) {
            console.log(data, 1);
            return "hahh, 124";
          },
          function (error) {
            return "error 666" + error;
          }
        )
        .then(
          function (data) {
            console.log("success", data, 2);
            return request();
          },
          function (data) {
            console.log("call reject", data);
          }
        )
        .then(function (data) {
          console.log(data, 3);
        });
    </script>
  </head>
  <body></body>
</html>
