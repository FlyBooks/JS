<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>generator</title>
    <script>
      function* gen() {
        console.log(123);
        let res = yield true;
        console.log(res, "res");
        console.log(345);
        yield 1 + 1;
        console.log(789);
        yield "abc";
      }

      let g = gen();

      console.log(g.next());
      console.log(g.next("hhh"));
      console.log(g.next());

      //generator应用场景一： 返回多个值
      function* calcluate(value1, value2) {
        yield value1 + value2;
        yield value1 - value2;
      }

      let res = calcluate(10, 10);
      console.log("sum", res.next().value);
      console.log("minus", res.next().value);
    </script>
  </head>
  <body></body>
</html>
