    <script>
        window.onload = function () {
            function debounce(fn, delay = 1000) {
                let timeout = null;
                
                return function () {
                    let self = this;
                    let args = arguments;
                    timeout && clearTimeout(timeout);
                    timeout = setTimeout(function () {
                        fn.apply(self,args);
                    }, delay);
                };
            }
            function fn(event) {
                console.log(this,event);
            }

            oInput.oninput = debounce(fn, 3000);
