        .box1 {
            background-color: yellowgreen;
        }

        .box1::after {
            /*设置添加的子元素的内容为空*/
            content: "";
            /*设置添加的子元素为块级元素*/
            display: block;
            /*设置添加的子元素的高度为0*/
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .box1 {
            /*兼容IE6*/
            *zoom: 1;
        }

        .box2 {
            background-color: lightblue;
        }

        p {
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p>我是文字1</p>
        <p>我是文字1</p>
        <p>我是文字1</p>
    </div>
    <div class="box2">
        <p>我是文字1</p>
        <p>我是文字1</p>
        <p>我是文字1</p>
    </div>
</body>
