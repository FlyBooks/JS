<!DOCTYPE html>
<html>

<head>
    <style>
      div{
          width: 100px;
          height: 100px;
          background-color: thistle;
          animation-name: move;
          animation-duration:3s;
      }
      @keyframes move{
          from{
              width: 100px;
          }
          to{
              height: 15px;
          }
      }
    </style>
</head>

<body>
    <div>我是div</div>
</body>

</html>
