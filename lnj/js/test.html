<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function a(xx) {
        this.x = xx;
        return this;
      }
      let x = a(5);
      let y = a(6);
      console.log(x,'x');
      console.log(y,'y');
      console.log(x.x);
      console.log(y.x);
    </script>
  </head>
