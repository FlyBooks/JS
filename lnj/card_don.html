<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 350px;
            background-color: lightblue;
            margin: 100px auto;
            perspective: 500px;
        }

        div img {
            width: 300px;
            height: 350px;
            transform-origin: center bottom;
            transition: transform 1s;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>

<body>
    <div>
        <img src="../../JS/images/pk.png">
    </div>
</body>

</html>
