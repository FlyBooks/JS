<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: lightcoral;
            height: 100px;
            text-align: center;
        }

        span {
            display: inline-block;
            line-height: 100px;
            transition: margin 3s;
            font-size: 35px;
        }

        div:hover span {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>江</span>
        <span>哥</span>
        <span>带</span>
        <span>你</span>
        <span>狂</span>
        <span>虐</span>
        <span>H</span>
        <span>5</span>
    </div>


</body>

</html>
