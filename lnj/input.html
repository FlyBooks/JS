<!DOCTYPE html>
<html>

<head>
    <style>

    </style>
</head>

<body>

    <input type="password">
    男：<input type="radio" name="gender">
    女：<input type="radio" name="gender">
    保密：<input type="radio" name="gender">
    <br>

    <label>账号：<input type="text"></label><br>
    <label for="pwd">密码：</label> <input type="password" id="pwd">

    请输入你的车型： <input type="text" list="cars">
    <datalist id="cars">
        <option>宝马</option>
        <option>奔驰</option>
        <option>宾利</option>
        <option>路虎</option>
        <option>奥迪</option>
        <option>雪佛兰</option>
    </datalist>

    <input type="color">

    <select>
        <optgroup label="一线">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option selected="selected">深圳</option>
        </optgroup>
        <optgroup label="二线">
            <option>南京</option>
            <option>苏州</option>
        </optgroup>
    </select>

    <br>

    <textarea cols="2" rows="5"></textarea>

    <br>
    <hr>

    <form action="http://www.bing.com">
        <fieldset>
            <legend>注册界面</legend>
            <label for="account">账号：</label>
            <input type="text" id="account"><br>

            <label for="pwd">密码：</label>
            <input type="password" id="pwd"><br>

            性别：<input type="radio" name="gender">男 <input type="radio" name="gender">女 <input type="radio" name="gender"
                checked="checked"> 保密 <br>
            爱好：<input type="checkbox" value="篮球" checked="checked" name="hobby">篮球 <input type="checkbox" value="足球"
                name="hobby">足球 <input type="checkbox" value="足浴" name="hobby">足浴 <br>

            <p>个人简介： <textarea name="personInfo" id="personInfo" cols="30" rows="1"></textarea></p>
            <p>生日： <input type="date"></p>
            <p>邮箱： <input type="email"></p>
            <p>电话： <input type="number"></p>
            <p><input type="submit"> &nbsp;&nbsp; <input type="reset"></p>
        </fieldset>
    </form>

    <p>
        <video src="./source/sb1.webm" controls="controls"></video>
    </p>

    <video src="./source/sb1.webm" controls="controls" autoplay="autoplay" loop="loop" muted="muted"
        width="800px"></video>
    <p>
        <video autoplay="autoplay" controls="controls">
            <source src="source/sb1.webm" type="video/webm">
            </source>
            <source src="source/sb1.ogg" type="video/ogg">
            </source>
            <source src="source/sb1.mp4" type="video/mp4">
            </source>
        </video>
    </p>

    <p>
        <audio src="source/yinyue.mp3" autoplay="autoplay" controls="controls"></audio>
    </p>
    <p>
        <audio controls="controls">
            <source src="source/yinyue.mp3" type="audio/mp3">
            </source>
        </audio>
    </p>
</body>

</html>
