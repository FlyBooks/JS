<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频播放器</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <figure>
      <figcaption>视频播放器</figcaption>
      <video src="./images/cjk.mp4"></video>
      <div class="control">
        <a href="#" class="iconfont icon-bofang" id="play"></a>
        <div id="process">
          <div id="line"></div>
        </div>

        <div class="time">
          <span class="play-time">00:00:00</span>/
          <span class="total-time">00:00:00</span>
        </div>
        <a href="#" class="iconfont icon-fangda" id="magnify"></a>
      </div>
    </figure>
  </body>
</html>
