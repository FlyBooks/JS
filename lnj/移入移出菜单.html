<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移入移出菜单</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div.menu {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      ul {
        list-style: none;
        width: 50px;
        height: 150px;
        border-radius: 5px;
      }
      ul > li {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        color: #fff;
        text-align: center;
        line-height: 50px;
        background-color: skyblue;
        box-sizing: border-box;
        font-size: 20px;
        border-radius: 5px;
      }
      ul > li:last-child {
        border-bottom: none;
      }
      div.menu-content {
        position: absolute;
        right: 70px;
        top: 0;
        display: none;
      }
      img {
        width: 120px;
      }
    </style>
    <script>
      window.onload = function () {
        let oLi = document.querySelectorAll("li");
        let menuContent = document.querySelector(".menu-content");
        console.log(oLi);
        let index = 0;
        for (let li of oLi) {
          li.onmouseenter = function () {
            menuContent.setAttribute("style","display:block");
          };
          li.onmouseleave = function () {
            menuContent.setAttribute("style","display:none")
          };
        }
      };
    </script>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="iconfont icon-weixin"></li>
        <li class="iconfont icon-qq"></li>
        <li class="iconfont icon-youjian"></li>
      </ul>
      <div class="menu-content">
        <p>微信二维码</p>
        <img src="./images/qrcode.png" alt="" />
      </div>
    </div>
  </body>
</html>
