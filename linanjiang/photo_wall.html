<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            height: 500px;
            background-color: lightblue;
            overflow: hidden;
        }

        ul{
            margin: 175px auto;
            width: 800px;
            height: 100px;           
        }

        ul li{
            list-style: none;
            display: inline-block;
            width: 150px;
            height: 100px;
            position: relative;
            border: 2px solid yellowgreen;
        }

        img{
            width: 150px;
            height: 100px;
        }
        ul li:nth-child(1){
            transform: rotate(45deg);
        }

        ul li:nth-child(2){
            transform: rotate(-30deg);
        }

        ul li:nth-child(3){
            transform: rotate(10);
        }
        ul li:nth-child(4){
            transform: rotate(30deg);
        }
        ul li:hover{
            transform: scale(1.5);
            z-index: 998;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><img src="../../JS/images/1.jpg" alt=""></li>
            <li><img src="../../JS/images/2.jpg" alt=""></li>
            <li><img src="../../JS/images/3.jpg" alt=""></li>
            <li><img src="../../JS/images/a-z.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
