<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伸缩布局之排序问题</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        text-align: center;
        width: 600px;
        height: 600px;
        display: flex;
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        border: 1px solid black;
        margin: 100px auto;
        flex-direction: row;
        /* justify-content: space-around; */
        justify-content: space-between;
      }
      ul > li {
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: yellowgreen;
      }
      ul > li:nth-child(1) {
        background-color: cornflowerblue;
        flex-grow: 1;/*只要所有伸缩项总和小于伸缩容器的时候才会有效果*/
      }
      ul > li:nth-child(2) {
        background-color: lightblue;
      }
      ul > li:nth-child(3) {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
