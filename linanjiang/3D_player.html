<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: url("../../JS/images/jacky/bg.jpg") no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    ul {
      width: 200px;
      height: 200px;
      /* background-color: cadetblue; */
      transform: rotateX(10deg);
      transform-style: preserve-3d;
      position: absolute;
      bottom: 100px;
      left: 50%;
      margin-left: -100px;
      animation: sport 6s linear 0s infinite;
    }

    ul:hover {
      animation-play-state: paused;
    }

    @keyframes sport {
      from {
        transform: rotateX(-10deg) rotateY(0deg);
      }

      to {
        transform: rotateX(-10deg) rotateY(360deg);
      }
    }

    ul li {
      list-style: none;
      width: 200px;
      height: 200px;
      position: absolute;
      background-color: black;
      left: 0;
      top: 0;
    }

    ul:hover li img{
      opacity: 0.3;
    }

    ul li:hover img{
      opacity: 1;
    }

    ul li:nth-child(1) {
      transform: rotateY(60deg) translateZ(200px);
    }

    ul li:nth-child(2) {
      transform: rotateY(120deg) translateZ(200px);
    }

    ul li:nth-child(3) {
      transform: rotateY(180deg) translateZ(200px);
    }

    ul li:nth-child(4) {
      transform: rotateY(240deg) translateZ(200px);
    }

    ul li:nth-child(5) {
      transform: rotateY(300deg) translateZ(200px);
    }

    ul li:nth-child(6) {
      transform: rotateY(360deg) translateZ(200px);
    }

    ul li img {
      width: 200px;
      height: 200px;
      border: 1px solid lightblue;
      box-sizing: border-box;
    }

    .spread_heart {
      position: absolute;
      left: 100px;
      bottom: 50px;
      animation: sport1 8s linear 0s infinite;
    }

    @keyframes sport1 {
      0% {
        left: 100;
        bottom: 50px;
        opacity: 1;
      }

      20% {
        left: 200px;
        bottom: 150px;
        opacity: 0.5;
      }

      40% {
        left: 500px;
        bottom: 350px;
        opacity: 1;
      }

      60% {
        left: 900px;
        bottom: 560px;
        opacity: 0;
      }

      80% {
        left: 1200px;
        bottom: 300px;
        opacity: 1;
      }

      100% {
        left: 750px;
        bottom: 200px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <ul>
    <li><img src="../images/jacky/1.png" alt=""></li>
    <li><img src="../images/jacky/2.jpg" alt=""></li>
    <li><img src="../images/jacky/3.jpg" alt=""></li>
    <li><img src="../images/jacky/4.gif" alt=""></li>
    <li><img src="../images/jacky/5.jpg" alt=""></li>
    <li><img src="../images/jacky/6.jpg" alt=""></li>
  </ul>
  <img src="../images/jacky/xin.png" alt="" class="spread_heart">
</body>

</html>
