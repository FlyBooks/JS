<!DOCTYPE html>
<html>

<head>
    <style>
      div{
          width:100px;
          height: 100px;
          margin-bottom: 2px;
      }
      .box1{
          border: 2px solid black;
      }
      .box2{
          border-color: red green blue purple;
          border-width: 2px;
          border-style: solid;
      }
      .box3{
          border-color: red;
          border-width: 2px;
          border-style: solid dashed solid solid;
      }
      .box4{
          border-color:red;
          border-width: 2px;
          border-style: solid dashed;
      }
      .box5{
          /* border-top: 1px solid black;
          border-right: 1px solid black;
          border-left: 1px solid black; */
          border: 2px solid black;
          border-bottom:none;
          margin-bottom: 100px;
      }
      .box6{
          width:0;
          height:0;
          border-width: 25px;
          border-style: solid;
          border-color: red white white;
          margin-top: 150px;
      }
      span{
          display: inline-block;
          border: 1px solid black;
      }
      .span1{
          width: 100px;
          height: 200px;
          margin-right: 100px;
      }
      .span2{
          width: 100px;
          height: 200px;
          margin-left: 50px;
      }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <span class="span1">span1</span><span class="span2">span1</span>

</body>

</html>
