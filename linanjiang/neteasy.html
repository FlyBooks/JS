<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,

        h1,

        h4,
        h5,

        }

        .content .nav {

            background: url("../../JS/images/line-center.png") repeat-x;
        }

        .content .left {
            width: 980px;
            height: 38px;
            background: url("../../JS/images/line-left.png") no-repeat left 0;
        }

        .content .nav .right {

        }

        .content .nav .right h1 {
            font-size: 12px;
            line-height: 38px;
            text-indent: 2em;

        .content .article {
            width: 642px;
            height: 562px;
            float: left;
            padding-top: 50px;
            padding-left: 80px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-top: none;
        }

        .content .article .articleTop {
            width: 560px;
            height: 60px;
        }

        .content .article .articleTop ul {
            list-style: none;
            width: 412px;
            height: 34px;
            background: url("../../JS/images/tab.jpg") no-repeat left 0;
        }

        .content .article .articleTop ul li {
            float: left;
            width: 137px;
            height: 34px;
            line-height: 34px;
            text-align: center;
        }

        .content .article .articleBottom {
            width: 560px;
            height: 373px;
        }

        .content .article .articleBottom .line {
            width: 413px;
            height: 28px;
        }

        .content .article .articleBottom .line .star {
            color: red;
            width: 0px;
        }

        .content .article .articleBottom .line span {
            float: left;
            width: 60px;
            height: 28px;
            font-size: 12px;
            line-height: 28px;
            text-align: right;
        }

        .content .article .articleBottom .line div {
            float: right;
            width: 333px;
            height: 28px;
        }

        .content .article .articleBottom .line img {
            width: 100px;
            height: 28px;
            float: right;
        }

        .content .article .articleBottom .line .floatLeft {

        }

        .content .article .articleBottom p {
            font-size: 12px;
            line-height: 28px;
            margin-left: 80px;
        }

        .content .aside {
            width: 338px;
            height: 562px;
            background-color: burlywood;
            float: right;
            padding-top: 120px;
            padding-left: 45px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        input[type=submit] {
            margin-left: 80px;
            width: 121px;
            height: 39px;
            background: url("../../JS/images/glb_v2.png") no-repeat -288px -361px;
            border: none;
            margin-top: 20px;
        }

        .footer p {
            font-size: 12px;
            color: #ccc;
            line-height: 48px;
            text-align: center;
        }

</head>
