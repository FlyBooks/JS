<!DOCTYPE html>
<html>

<head>
    <style>
        div.father {
            position: relative;
        }

        .header {
            background: url("../../JS/images/nav.png") no-repeat center top;
            /* background-color: blueviolet; */
            width: 100%;
            height: 80px;
            margin: 0 auto;
            position: fixed;
            top:0;
        }

        .content {
            width: 100%;
            height: 8250px;
            background: url("../../JS/images/content.png") no-repeat center 60px;
        }

        div.father>img:nth-of-type(1) {
            position: fixed;
            top: 300px;
            left: 0;
        }

        div.father>img:nth-of-type(2) {
            position: fixed;
            top: 300px;
            right: 0;
        }
        a{
            text-decoration: none;
            position: fixed;
            width: 100px;
            height: 100px;
            bottom: 10px;
            right: 10px;
            line-height: 100px;
            font-size: 30px;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="header"></div>
        <div class="content">
        </div>
        <img src="../../JS/images/left_ad.png">
        <img src="../../JS/images/right_ad.png">
    </div>
    <a href="#">返回</a>
</body>

</html>
