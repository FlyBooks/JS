        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 800px;
            height: 50px;
            background-color: wheat;
            margin: 100px auto;
        }

        ul li {
            width: 100px;
            line-height: 50px;
            text-align: center;
            float: left;
            list-style: none;
        }

        ul li a {
            width: 100px;
            height: 50px;
            display: inline-block;
        }

        ul li a:link {
            text-decoration: none;
            color: yellowgreen;
            background-color: teal;


        }

        ul li a:hover {
            color: white;
            background-color: #cccccc;
        }

        ul li a:active {
            color: hotpink;
        }
    </style>
</head>
