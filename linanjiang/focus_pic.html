<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 520px;
            height: 280px;
            background-color: blue;
            margin: 0 auto;
            margin-top: 50px;
            border: 2px solid yellow;
            position: relative;
        }

        span {
            width: 50px;
            font-size: 40px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid black;
            line-height: 50px;
            text-align: center;
            color: white;
        }

        span.left {
            position: absolute;
            top: 106px;
            left: 20px;
        }

        span.right {
            top: 106px;
            right: 20px;
            position: absolute;
        }

        ol {
            list-style: none;
            width: 200px;
            height: 40px;
            position: absolute;
            left: 253px;
            bottom: 0px;
        }

        ol li {
            float: left;
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.7);
            line-height: 40px;
            text-align: center;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <img src="../../JS/images/ad.jpg">
        <span class="left">&lt;</span>
        <span class="right">&gt;</span>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>

</body>

</html>
