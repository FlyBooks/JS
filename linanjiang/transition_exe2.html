<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            height: 300px;
            width: 960px;
            overflow: hidden;
            border: 1px solid black;
            margin: 100px auto;
        }

        ul li {
            list-style: none;
            float: left;
            width: 160px;
            height: 300px;
            transition: width 1s;
        }

        ul:hover li{
            width: 100px;
        }

        ul li:hover{
            width: 460px;
        }
    </style>
</head>

<body>
    <ul>
        <li><img src="../../JS/images/ad1.jpg"></li>
        <li><img src="../../JS/images/ad2.jpg"></li>
        <li><img src="../../JS/images/ad3.jpg"></li>
        <li><img src="../../JS/images/ad4.jpg"></li>
        <li><img src="../../JS/images/ad5.jpg"></li>
        <li><img src="../../JS/images/ad6.jpg"></li>
    </ul>

</body>

</html>
