<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt</title>
<script>
	window.onload = function() {
		/*
		prompt()可以弹出一个提示框，该提示框中会带有一个文本框，用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
		该字符串将会作为提示框的提示文字
		 */
		var score = prompt("请输入一段数字");
		console.log(score);

		/*
		条件分支语句也叫switch:
			语法：
			switch(条件表达式){
			case 表达式： 语句...;break;
			case 表达式： 语句...;break;
			case 表达式： 语句...;break;
			case 表达式： 语句...;break;
			default: 语句...; break;
			}
		使用break退出switch
		 */

		switch (parseInt(score / 10)) {
		case 10:
		case 9:
		case 8:
		case 7:
		case 6:
			console.log("合格");
			break;
		case 5:
		case 4:
		case 3:
		case 2:
		case 1:
		case 0:
			console.log("不合格");
			break;
		default:
			console.log("非法输入");
			break;
		}

		//JS中独有的格式
		switch (true) {
		case score >= 60:
			console.log("passed");
			break;
		case score < 60:
			console.log("failed");
			break;
		default:
			console.log("illegal");
			break;

		}

	};
</script>
</head>
<body>

</body>
</html>
