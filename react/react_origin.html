<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <!-- 加载 React。-->
  <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。
  crossorigin属性是为了拿到跨域脚本的错误信息
  -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!--开发react必须依赖三个库： 
  react:包含react所必须的核心代码
  react-dom:react渲染在不同平台所需要的核心代码
  babel；将jsx转化成react代码的工具  -->


  <!-- 注意事项： 使用jsx,并且希望script中的jsx代码被解析，必须在script标签中添加一个属性type="text/babel" -->
  <!-- ReactDom.render(渲染的内容，挂载的对象); ReactDom.render();  -->
  <script type="text/babel">
    let display = 'Up up'; ReactDOM.render(
    <h2>{display}</h2>,document.getElementById("app"));
  </script>


</body>

</html>
