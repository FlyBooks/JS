<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function getImage(imgUrl, size) {
        return imgUrl + `?param=${size}y${size}`;
      }
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            title: "标题",
            imgUrl: "./images/coffee.jpg",
            active: true,
          };
        }

        render() {
          const { title, imgUrl, active } = this.state;
          return (
            <div>
              {/*绑定普通属性*/}
              <h2 title={title}>我是标题</h2>
              <img src={imgUrl} alt="" />
              <img
                src={getImage(
                  "https://p4.music.126.net/LTqmIKXdulIqnr70AHojpA==/109951165073748629.jpg",
                  100
                )}
                alt=""
              />
              {/*绑定class*/}
              <div className="box title">hah</div>
              <div className={"box title " + (active ? "active" : "")}>hah</div>

              {/*绑定style*/}
              <div style={{color:"red",fontSize:"50px"}}>div绑定属性</div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
