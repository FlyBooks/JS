<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-bind指令</title>
<script src="./lib/vue.js"></script>
<style type="text/css">
img{
width: 100px;
height:100px;
}
.active{
color: red;
}
</style>
<script type="text/javascript">

	window.onload = function() {
		new Vue({
			el : '#app',
			data:{
				firstName:'Justin',
				lastName:'Bieber'
			},
			computed:{//计算属性
				fullName:function(){
					return this.firstName+' '+this.lastName;
				}
			}
		});

	};
</script>
</head>
<body>
	<div id='app'>
	<!-- 计算属性是当做一个属性来使用的，所以不需要叫小括号 -->
	<p>{{fullName}}</p>
	</div>
</body>
</html>
