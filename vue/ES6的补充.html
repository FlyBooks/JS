<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ES6</title>
<script src="./lib/vue.js"></script>
<script type="text/javascript">
	//1. 变量作用域： 变量在什么范围是可用, var是没有块级作用都是借用function来解决作用域问题
	//建议:在ES6开发中建议优先使用const, 只有需要改变某一个标识符的时候才使用let
	/*
	const:
		1.一旦给const修饰的标识符被赋值之后，就不可以再被修改了
		2.在使用const定义标识符必须进行赋值
		3.常量的含义是指向的对象不能修改，但是可以修改对象内部的属性
	*/
	
	//在调用函数的时候，在调用事件监听的时候，同时不需要传递参数的时候，()可以省略
	//在定义事件的时候，调用方法的时候省略了小括号，但是方法本身需要一个参数，这个时候Vue会默认将浏览器产生的event事件对象作为参数传入到方法中
	//如果我们需要手动 获取浏览器的event参数, 可以通过$event来获取
	window.onload = function(){
		const vm = new Vue({
			el:'#app',
			methods:{
				buttonClick(color, event){
					console.log(color,'color');
					console.log(event,'event');
				}
			}
		});
	};
	
	
	{
		var name = 'Eva';
		console.log(name, 'inner'); //Eva inner
	}

	console.log(name, 'outer'); //Eva outer
	
	const obj = {
			name :'Eva',
			age: 18
	};
	obj.name = 'Selena';
	obj.height = 1.68;
	
	console.log(obj);
</script>
</head>
<body>
<div id="app">
<!-- 如何手动获取到浏览器的event对象参数： $event -->
<input type="button" value='click me' @click="buttonClick('blue',$event)">
</div>
</body>
</html>
