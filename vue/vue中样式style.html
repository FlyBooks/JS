<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue中的style</title>
<script src="./lib/vue.js"></script>
<script type="text/javascript">
	window.onload = function() {
		new Vue({
			el : "#vueStyle",
			data : {
				pStyle : {
					color : 'red',
					'font-weight' : 200
				}
			},
			methods : {}
		});
	};
</script>
</head>
<body>
	<div id="vueStyle">
		<p :style="pStyle">blabla...</p>
	</div>
</body>
</html>
