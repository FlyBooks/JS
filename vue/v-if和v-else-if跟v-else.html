<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ES6</title>
<script src="./lib/vue.js"></script>
<script type="text/javascript">
	window.onload = function() {
		const vm = new Vue({
			el : '#app',
			data : {
				letters:['a','b','c','d','e']
			},
			methods : {
				changeData(){
					this.letters[0] = 'aaa';//这个不是响应式的，建议使用splice
					this.letters.splice(0,1,'bbb');//也可以使用Vue.set(要修改的对象， 索引值，修改后的值)
				}
			}
		});
	};
</script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in letters">{{item}}</li>
		</ul>
		<input type="button" value='Change' @click="changeData()">
	</div>
</body>
</html>
