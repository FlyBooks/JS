<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>组件</title>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
	window.onload = function() {

		const vm = new Vue({
			el : "#app",
			data : {
				total: 0
			},
			methods : {
				add(){
					this.total++;
					console.log('add正在执行');
				},
				subtract(){
					this.total--;
					console.log('subtract正在执行');
				}
			}
		});
	};
</script>
</head>
<body>

	<div id="app">
		<input type="button" value='+' @click="add()"> 
		<input type="button" value='-' @click="subtract()">
		<h1>点击了{{total}}次</h1>
	</div>
</body>
</html>
