<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>创建组件的方式一</title>
<script src="./lib/vue.js"></script>
<script type="text/javascript">
	Vue.component('mycom2', Vue.extend({
		template: '<div><p>哈哈哈...</p></div>' //注意： 无论用那种方式创建出来的组件，组件的template属性必须有且只有一个根元素
	}));

	window.onload = function() {
		let vm = new Vue({
			el : "#component",
			data : {},
			methods : {}
		});
	};
</script>
</head>
<body>
	<div id="component">
		<mycom2></mycom2>
	</div>
</body>
</html>
