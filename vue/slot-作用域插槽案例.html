<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slot的基本使用</title>
<script src="./lib/vue.js"></script>
<script type="text/javascript">
window.onload = function(){
	new Vue({
		el:'#app',
		components:{
			cmp:{
				template: "#lan",
				data(){
					return {pLanguages:['c','perl','java','c#','go','javascript']};
				}
			}
		}
	});
	
};
</script>
</head>
<body>
	<template id="lan">
	<div>
		<slot :data1="pLanguages">
		<ul>
			<li v-for="item in pLanguages">{{item}}</li>
		</ul>
		</slot>
	</div>
	</template>

	<div id="app">
		<cmp></cmp>

		<cmp> <template slot-scope="slot"> 
		<span v-for="item in slot.data1">{{item}}*</span>
		</template> </cmp>

		<cmp>
		<template slot-scope="slot1">
		<button v-for="item in slot1.data1">{{item}}***</button>
		</template>
		</cmp>
	</div>
</body>
</html>
