<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./lib/vue.js"></script>
<style type="text/css">
.ball {
	width: 15px;
	height: 15px;
	border-radius: 50%;
	background-color: blue;
}

/*.v-enter, .v-leave-to {
	opacity: 0;
	transform: translate(0, 0);
}

.v-enter-active, .v-leave-active {
	transform: translate(150px, 150px);
	transition: all 0.8s ease;
}*/
</style>
<script type="text/javascript">
	window.onload = function() {
		new Vue({
			el : "#ball",
			data : {
				flag : false
			},
			methods : {
				beforeEneter(el){
					
					el.style.transform = 'translate(0,0)';
				},
				enter(el){
					el.offsetWidth;
					el.style.transform = 'translate(150px,150px)';
					el.style.transition = 'all 0.8s ease';
				},
				afterEnter(el){
					this.flag = !this.flag;
				}
				
			}
			
		});

	};
</script>
</head>
<body>

	<div id="ball">
		<input type="button" @click="flag=!flag" value="加入购物车">
		<transition @before-enter="beforeEneter" @enter="enter" @after-enter="afterEnter">
		<div class="ball" v-show="flag"></div>
		</transition>
	</div>

</body>
</html>
