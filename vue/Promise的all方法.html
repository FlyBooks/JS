/*
 * Promise:
	是异步编程的一种解决方案 
 
	1.什么情况下使用到Promise? 一般情况下是有异步操作的时候
	2.Promise的三种状态： 
	  pending: 等待状态
	  fulfill: 满足状态
	  reject:  拒绝状态
 */


window.onload = function(){
		  //Promise.all([...])
 Promise.all([ new Promise((resolve, reject) => {
	  setTimeout(() => {
		  resolve({name: 'Eva', age: 22});
	  },1000);
	
  }),
 new Promise((resolve, reject) => {
	 setTimeout(() =>{
		  resolve({name:'Music', age: 23});
	  },2000);
 })]).then( results => {
	  console.log(results);
  });
};
