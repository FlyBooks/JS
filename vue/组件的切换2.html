<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>component</title>
<script src="./lib/vue.js"></script>
<style type="text/css">
.v-enter,.v-leave-to{
opacity: 0;
transform: translateX(80PX);
}

.v-enter-active, .v-leave-active{
transition: all 0.8s ease;
}
</style>
<script type="text/javascript">
	Vue.component('login', {
		template : '<h3>登录组件</h3>'
	});
	
	Vue.component('register',{
		template: '<h3>注册组件</h3>'
	});
	
	window.onload = function() {
		let vm = new Vue({
			el : "#component1",
			data : {comName:'login'},
			methods : {}
		});
	};
</script>
</head>
<body>
	<div id="component1">
	    <a href="javascript:void(0)" @click="comName='login'">登录</a>
	    <a href="javascript:void(0)" @click="comName='register'">注册</a>
		<!-- Vue提供了component来展示对应名称的组件 -->
		<!-- component是一个占位符， :is属性， 可以用来指定要展示的组件名称 -->
		<transition mode="out-in"> <!-- 通过mode属性来设置组件切换模式 -->
		<component :is="comName"></component>
		</transition>
	</div>
</body>
</html>
