<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//箭头函数也是一种定义函数的方式

const c = (参数)=>{};

//什么时候使用箭头函数
setTimeout(()=>{
	console.log(this);
},1000);

const obj = {
		aaa(){ console.log(this,'two');},
		bbb(){
			setTimeout(function(){console.log(this,'setTimeout')},1000);
			setTimeout(()=>{
				console.log(this,'arrow');
			},1000);
		}
}
obj.aaa();
obj.bbb();

//问题： 箭头函数中的this是如何查找的？
//答案： 向外层作用域中，一层层查找this, 直到有this的定义
</script>
